<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>

  <main class="container">

    <div class="card">
      
      <a class="image-link" href="#">
        <img class="image" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium Image">    
      </a>
      <a class="title-link" href="#">
        <h2 class="title">Equilibrium #3429</h2>    
      </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="offer">
        <p class="price">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      
      <div class="profile">
        <img class="avatar" src="./src/images/image-avatar.png" alt="Creator Avatar">
        <p class="creator">Creation of <a class="name" href="#">Jules Wyvern</a></p>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/home/my-challenges" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JJunior-Dev">JJunior-Dev</a>.
    </div>
  </main>


</body>
</html>
